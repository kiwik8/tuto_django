{% extends 'store/base.html' %}

{% block content %}
<hr>
<h1 class="intro-text text-center">{{ variety_title }}</h1>
<hr class="detail-separator">
<div class="col-md-6">
  <img src="{{ thumbnail }}" alt="{{ variety_title }}" class="img-responsive">
</div>
<div class="col-md-6">
  <div style="margin-bottom:45px">
    <h2 class="text-center">Price</h2>
    <p>{{ prices_value }}$</p>
  </div>

  <h2 class="text-center artist_name">Book {{ variety_title }}!</h2>
  <p style="margin-bottom: 20px;">Ask us for {{ variety_title }} and we will deliver you ! </p>
  <form class="form-inline" action="/" method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" name="name" value="" id="name">
    </div>
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      <input type="text" name="email" value="" id="email">
    </div>
    <!-- <input type="hidden" class="hidden" value="" name="album_id"> -->

    <button type="submit" class="btn btn-success">Book</button>
  </form>

</div>


{% endblock %}
