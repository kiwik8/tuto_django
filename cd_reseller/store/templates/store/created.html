{% extends 'store/base.html' %}

<style>
    .img-variety {
        width: 350px;
        height: 350px;
    }
</style>

{% block content %}

    
    
    {% if success %}
        <h2>{{ message }}</h2>
        <table align="center align-items-center">
            <thead>
                <tr>
                    <th colspan="2">{{ variety_title }}</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Prix : {{ variety_price }}</td>
                    <td>Stock : {{ variety_stock }}</td>
                </tr>
                <tr>
                    <td><img src="{{ variety_picture }}" alt="{{ variety_title }}" class="img-responsive img-variety"></td>
                </tr>

            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
            <p class="text-center">{{ message }}</p>
            </div>
        </div>
    {% endif %}
    
        

{% endblock content %}
